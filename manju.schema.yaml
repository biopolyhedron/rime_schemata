# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: manju
  name: "滿語轉寫輸入"
  version: "poly2013.02.03"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: 滿語轉寫輸入。除'ᠴ'用q轉寫，其餘同大清，也兼容部分胡增益不衝突的轉寫

switches:
  - name: ascii_mode
    reset: 0
    states: [ 滿文, 西文 ]

engine:
  processors:
    - ascii_composer
    - speller
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz,.-'''
  delimiter: ''
  auto_select: true

translator:
  dictionary: manju
  enable_user_dict: false
  enable_sentence: true
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:  # 只須定義空格一個符號
  use_space: true
  half_shape: &punct
    ' ' : { commit: ' ' }
  full_shape: *punct

